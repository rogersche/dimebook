{% block javascript %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.0/additional-methods.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script> 
    <script>
        $("#admin-form").submit(function(e) {
            $("#edit-information").prop('disabled', true)
        e.preventDefault();
    }).validate({
            debug: true,
            rules: {
                email : "required",
                tel : "required",
                // clinic_logo : {
                // required : false,
                // accept : "image/*"
                // },
            },
            submitHandler: function(form){
                var adminForm = document.getElementById('admin-form');
                var form_data = new FormData(adminForm);

                $.ajax({
                    type : "POST",
                    url : window.location.href,
                    data : form_data,
                    cache:false,
                    contentType: false,
                    processData: false,
                    dataType : 'text',
                    success : function(response){
                        swal({
                                title: "Successfully editted Information",
                                text: "",
                                type: "success",
                                closeOnClickOutside: false,
                                closeOnEsc: false,
                                allowOutsideClick: false,
                                }).then(function() {
                                        location.reload();
                            });
                    },
                    error: function(response){
                        alert("failure");
                        //$("#result").html('There is error while submit');
                    },               
                //Your code for AJAX Ends
                }); 
                return false;
            },    
        });
</script>
    <script src="{% static 'js/sweetalert2.min.js' %}"></script>
{% endblock %}
