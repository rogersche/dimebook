{% extends base_template %}
{% load static from staticfiles %}

{% block css %}
<link href="{% static 'css/sweetalert2.min.css' %}" rel="stylesheet" />
<link href="{% static 'css/dialog.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
    <!-- Main Menu area End-->
	<!-- Breadcomb area Start-->
	<div class="breadcomb-area">
		<div class="container">
            <form id="search">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group ic-cmp-int">
                            <div class="form-ic-cmp">
                                
                            </div>
                            <div class="nk-int-st">
                                <input id="patient_id" name="patient_id" type="text" class="form-control" placeholder="DimeBook ID or CNI">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group ic-cmp-int float-lb form-elet-mg">
                            <div class="nk-int-st">
                                {% csrf_token %}
                                <button class="btn btn-success notika-btn-success">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.0/additional-methods.min.js"></script>
    
    <script>
        $(function(){
            $("#patient_id").focus();
            $("#search").validate({
                debug: true,
                rules: {
                    patient_id : "required",
                },
                submitHandler: function(form){
                    form_data = $("#search").serialize();
                    $.ajax({
                        type : "POST",
                        url : window.location.href,
                        data : form_data,
                        dataType : 'json',
                        success : function(response){
                            if(response.examination == "new"){
                                window.location.replace("/"+response.response_url+"/new-examination/"+response.patient_id+"/"); 
                            }
                            if(response.examination == "old"){
                                window.location.replace("/"+response.response_url+"/old-examination/"+response.patient_id+"/"); 
                            }
                            if(response.examination == "medical-history"){
                                window.location.replace("/"+response.response_url+"/medical-history/"+response.patient_id+"/"); 
                            }                     
                        },
                        error: function(xhr, status, error){
                            var msg = JSON.parse(xhr.responseText);
                            swal({
                                title: "This Dimebook ID or CNI is not registered in the Database",
                                text: msg.patient_id,
                                type: "error",
                                closeOnClickOutside: false,
                                closeOnEsc: false,
                                allowOutsideClick: false,
                                }).then(function() {
                                // Redirect the user
                                window.location.href = "/"+msg.response_url+"/examination/"+msg.examination+"/";
                            });
                        },               
                    //Your code for AJAX Ends
                    }); 
                    return false;
                },    
            });
        });
    </script>
    <script src="{% static 'js/sweetalert2.min.js' %}"></script>
{% endblock %}
